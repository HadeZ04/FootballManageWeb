<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPL Manager Pro - Ultimate Football Management Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        background: #000000;
        color: #ffffff;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        transition: opacity 0.5s ease;
      }
      
      .football-loader {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
        border-radius: 50%;
        position: relative;
        animation: spin-bounce 2s ease-in-out infinite;
        margin-bottom: 40px;
        box-shadow: 
          0 10px 30px rgba(0, 0, 0, 0.3),
          inset 0 2px 10px rgba(255, 255, 255, 0.8);
      }
      
      .football-loader::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 75px;
        height: 75px;
        background: 
          linear-gradient(45deg, transparent 35%, #000 35%, #000 65%, transparent 65%),
          linear-gradient(-45deg, transparent 35%, #000 35%, #000 65%, transparent 65%);
        border-radius: 50%;
      }
      
      .football-loader::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 85px;
        height: 85px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
      }
      
      @keyframes spin-bounce {
        0%, 100% { 
          transform: translateY(0) rotate(0deg) scale(1); 
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        25% { 
          transform: translateY(-15px) rotate(90deg) scale(1.05); 
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        50% { 
          transform: translateY(-25px) rotate(180deg) scale(1.1); 
          box-shadow: 0 30px 50px rgba(0, 0, 0, 0.5);
        }
        75% { 
          transform: translateY(-15px) rotate(270deg) scale(1.05); 
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
      }
      
      .loading-text {
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
        font-weight: 500;
        color: #ffffff;
        letter-spacing: 2px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      .professional-bg {
        background: 
          linear-gradient(180deg, #000000 0%, #1a1a1a 50%, #000000 100%),
          url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grass" patternUnits="userSpaceOnUse" width="2" height="2"><rect width="2" height="2" fill="%23ffffff" opacity="0.02"/></pattern></defs><rect width="100" height="100" fill="url(%23grass)"/></svg>');
        background-attachment: fixed;
      }
      
      .grass-texture {
        background-image: 
          repeating-linear-gradient(
            90deg,
            rgba(34, 139, 34, 0.1) 0px,
            rgba(34, 139, 34, 0.05) 1px,
            transparent 1px,
            transparent 20px
          ),
          repeating-linear-gradient(
            0deg,
            rgba(34, 139, 34, 0.08) 0px,
            rgba(34, 139, 34, 0.03) 1px,
            transparent 1px,
            transparent 20px
          );
      }
    </style>
  </head>
  <body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
